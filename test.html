<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .box {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #de717d;
      animation: demo 2s;
    }

    @keyframes demo {
      0%{background-color: #dfc2c4}
      50%{background-color: #bfe2e9}
      100%{background-color: #e6dcb8}
    }
  </style>

</head>
<body>
<div class="box"></div>

</body>
</html>
